<div class="container">
  <div class="col">
    <h3>{{ titulo }}</h3>
  </div>
  <hr />
  <form class="row g-3" (submit)="agregarPersona()" #frmAddPerson="ngForm">
    <div class="form-group col-sm-4">
      <label for="nombre" class="visually-hidden">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
        [(ngModel)]="persona.nombre" required #nombre="ngModel"
        [ngClass]="{'is-invalid': !persona.nombre && nombre.control.touched}" />
      <div class="invalid-feedback">
        Por favor, ingrese un nombre
      </div>
    </div>
    <div class="form-group col-sm-4">
      <label for="apellido" class="visually-hidden">Apellido</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
        [(ngModel)]="persona.apellido" required #apellido="ngModel"
        [ngClass]="{'is-invalid': !persona.apellido && apellido.control.touched}" />
      <div class="invalid-feedback">
        Por favor, ingrese un apellido
      </div>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" [disabled]="frmAddPerson.invalid">Agregar</button>
    </div>
  </form>
</div>


<div class="container">
  <hr />
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas; let i = index">
        <strong>{{ i + 1 }}:</strong> {{ persona.nombre }} {{ persona.apellido }}
      </div>
    </div>
  </div>
</div>
